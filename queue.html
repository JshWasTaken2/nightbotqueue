<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>
<body>
    <h1>Queue</h1>
    <pre id="queue-content"></pre> <!-- This is where the queue data will appear -->

    <script>
        const fetchQueue = async () => {
            try {
                const response = await fetch("/queue-text"); // Fetch queue data in plain text
                const data = await response.text();
                document.getElementById("queue-content").textContent = data; // Update the <pre> element
            } catch (error) {
                console.error("Error fetching queue:", error);
            }
        };

        const eventSource = new EventSource("/queue-updates");
        eventSource.onmessage = () => {
            fetchQueue(); // Refresh queue data on updates
        };

        fetchQueue(); // Load queue data on page load
    </script>
</body>
</html>
