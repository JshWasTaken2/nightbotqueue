<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue List</title>
</head>
<body>
    <h1>Queue List</h1>
    <pre id="queue-list-content"></pre> <!-- This is where the queue data will appear -->

    <script>
        const fetchQueueList = async () => {
            try {
                const response = await fetch("/queue-list-text"); // Fetch queue data in plain text
                const data = await response.text();
                document.getElementById("queue-list-content").textContent = data; // Update the <pre> element
            } catch (error) {
                console.error("Error fetching queue list:", error);
            }
        };

        const eventSource = new EventSource("/queue-updates");
        eventSource.onmessage = () => {
            fetchQueueList(); // Refresh queue list data on updates
        };

        fetchQueueList(); // Load queue data on page load
    </script>
</body>
</html>
